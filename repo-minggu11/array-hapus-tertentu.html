<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambah Data ke array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["cucak ijo", "kacer", "murai batu", "wambi"];
        // hapus bagian tertentu dalam array products
        products.splice(2,3);
        // menapilkan isi array
        document.write(products);
    </script>       
</body>
</html>
