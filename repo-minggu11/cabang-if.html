<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if</title>
<body>
    <script>
        var totalBelanja = prompt("Total belanja?", 0);
        if(totalBelanja > 100000){
            document.write("<h2>Karena Total Belanja lebih dari 100k, Selamat Anda dapat hadiah</h2>");
        }
        document.write("<p>Terimakasih sudah berbelanja di toko kami, ditunggu next ordernya :) </p>");
    </script>
    
</body>
</html>
